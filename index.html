<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <section class="title">
                <div class="container title__containe">
                    <h1 class="title__name">CSS Dinner Shopping List</h1>
                    <p class="title__text">Letâ€™s go to the mall!</p>
                </div>
            </section>
        </header>
        <!-- header End -->

        <!-- section main -->
        <section class="main">
            <div class="container main__contain">
                <div class="tab">
                    <div class="tab_item">
                        <input class="tab__item-check" type="checkbox" name="mycheck" id="pickles">
                        <label for="pickles">A lot of pickles <span class="note">for the next lessons about
                                CSS</span></label>
                    </div>
                    <div class="tab_item">
                        <input class="tab__item-check" type="checkbox" name="mycheck" id="apples">
                        <label for="apples">10 apples <span class="note">for more CSS manipulations</span></label>
                    </div>
                    <div class="tab_item">
                        <input class="tab__item-check" type="checkbox" name="mycheck" id="orange">
                        <label for="orange">20 oranges <span class="note">because they are awesome</span></label>
                    </div>
                    <div class="tab_item">
                        <input class="tab__item-check" type="checkbox" name="mycheck" id="plates">
                        <label for="plates">13 plates <span class="note">hm... they always dissapear</span></label>
                    </div>
                    <div class="tab_item">
                        <input class="tab__item-check" type="checkbox" name="mycheck" id="bentos">
                        <label for="bentos">15 bentos</label>
                    </div>
                    <div class="tab_item">
                        <input class="tab__item-check" type="checkbox" name="mycheck" id="bottle">
                        <label for="bottle">1 bottle of Sake <span class="note">for my friends</span></label>
                    </div>
                </div>

                <div class="main__wish">
                    <p class="wish-text">Bon appetit :)</p>
                </div>

            </div>
        </section>
        <!-- section main End-->


    </div>
</body>

</html>
